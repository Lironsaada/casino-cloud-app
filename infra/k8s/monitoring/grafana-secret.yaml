apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-secret
  namespace: monitoring
type: Opaque
data:
  # Base64 encoded password - replace with your actual password
  # To generate: echo -n "your-password" | base64
  admin-password: Y2hhbmdlLXRoaXMtcGFzc3dvcmQ=  # "change-this-password" in base64
---
# Instructions:
# 1. Generate a secure password
# 2. Encode it: echo -n "your-secure-password" | base64
# 3. Replace the admin-password value above
# 4. Apply: kubectl apply -f grafana-secret.yaml 