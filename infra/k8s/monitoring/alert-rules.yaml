apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  casino_rules.yml: |
    groups:
    - name: casino.rules
      rules:
      - alert: CasinoAppDown
        expr: up{job="casino-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Casino application is down"
          description: "Casino app has been down for more than 1 minute"
      
      - alert: HighErrorRate
        expr: rate(casino_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"
      
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(casino_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s"
      
      - alert: LowActiveUsers
        expr: casino_active_users < 1
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "Low user activity"
          description: "Only {{ $value }} active users in the last hour"
      
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{pod=~"casino-app-.*"}[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Casino pod is crash looping"
          description: "Pod {{ $labels.pod }} is restarting frequently" 