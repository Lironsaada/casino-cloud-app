jenkins:
  # Jenkins Configuration
  adminUser: "admin"
  adminPassword: "admin123"
  
  # Service configuration
  serviceType: NodePort
  servicePort: 8080
  nodePort: 30081
  
  # JVM options
  javaOpts: "-Djenkins.install.runSetupWizard=false -Xmx1024m -Djava.awt.headless=true"
  
  # Resource limits
  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "2048Mi"
  
  # Persistence
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""

# Secrets (dummy values for development)
secrets:
  dockerhubUsername: "dev-user"
  dockerhubPassword: "dev-password"
  gitUsername: "dev-user"
  gitToken: "dev-token"
  kubeconfig: "dev-kubeconfig"