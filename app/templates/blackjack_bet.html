<!doctype html>
<title>Blackjack - Bet</title>
<h2>Blackjack</h2>
<p>Balance: {{ balance }} coins</p>
<form method="POST">
  Place your bet: <input name="bet" required><br>
  <button type="submit">Start Game</button>
</form>
<a href="{{ url_for('menu') }}">Back to menu</a>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
