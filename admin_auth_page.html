<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-blue: #0a0f1c;
            --dark-blue-tint: #1a2332;
            --dark-blue-lighter: #2a3441;
            --light-gray: #a0aec0;
            --primary-gold: #ffd700;
            --secondary-gold: #ffed4e;
            --accent-purple: #6b46c1;
            --accent-red: #dc2626;
            --accent-green: #16a34a;
            --soft-white: #f7fafc;
            --casino-red: #8b0000;
            --casino-green: #006400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--dark-blue-tint) 50%, var(--dark-blue-lighter) 100%);
            background-attachment: fixed;
            color: var(--soft-white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(107, 70, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .navbar {
            background: linear-gradient(135deg, var(--dark-blue-tint) 0%, var(--dark-blue-lighter) 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
        }



        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .nav-link {
            color: var(--light-gray);
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            margin: 0 10px;
            padding: 8px 16px !important;
            border-radius: 25px;
        }

        .nav-link:hover {
            color: var(--soft-white);
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        .nav-link.active {
            color: var(--primary-gold);
            background: rgba(255, 215, 0, 0.15);
        }

        .content-wrapper {
            flex: 1;
            padding: 2rem 0;
            position: relative;
        }

        .form-card {
            background: linear-gradient(135deg, var(--dark-blue-tint) 0%, var(--dark-blue-lighter) 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .card {
            background: linear-gradient(135deg, var(--dark-blue-tint) 0%, var(--dark-blue-lighter) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            color: var(--dark-blue);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.4);
            color: var(--dark-blue);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--dark-blue-lighter) 0%, var(--dark-blue-tint) 100%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            color: var(--soft-white);
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            color: var(--dark-blue);
            border-color: var(--primary-gold);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green) 0%, #22c55e 100%);
            border: none;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(22, 163, 74, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(22, 163, 74, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red) 0%, #ef4444 100%);
            border: none;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(220, 38, 38, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            border: none;
            border-radius: 50px;
            color: var(--dark-blue);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(245, 158, 11, 0.4);
        }

        .form-control, .form-select {
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            color: var(--soft-white);
            padding: 12px 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(26, 35, 50, 0.9);
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
            color: var(--soft-white);
        }

        .form-control::placeholder {
            color: rgba(160, 174, 192, 0.7);
        }

        .table-dark {
            background: transparent;
        }

        .table-dark td, .table-dark th {
            border-color: rgba(255, 215, 0, 0.2);
            color: var(--soft-white);
        }

        .table-dark thead th {
            background: linear-gradient(135deg, var(--dark-blue-tint) 0%, var(--dark-blue-lighter) 100%);
            border-color: rgba(255, 215, 0, 0.3);
            color: var(--primary-gold);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .text-primary-gold {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .text-light-gray {
            color: var(--light-gray);
        }

        /* Loading animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--primary-gold);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer styling */
        .footer {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--dark-blue-tint) 100%);
            border-top: 2px solid var(--primary-gold);
            padding: 2rem 0;
            margin-top: auto;
            text-align: center;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }

        .footer-content {
            color: var(--light-gray);
        }

        .footer-content p {
            margin: 0.5rem 0;
            font-size: 1rem;
            font-weight: 500;
        }

        .footer-content p:first-child {
            color: var(--primary-gold);
            font-weight: 700;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .footer-tagline {
            font-size: 0.9rem !important;
            opacity: 0.8;
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .form-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .content-wrapper {
                padding: 1rem 0;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-blue);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary-gold) 0%, var(--primary-gold) 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-dice"></i> Casino Cloud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                        <li class="nav-item"><a class="nav-link" href="/">Login</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <main class="content-wrapper py-5">
        
            
        
        
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="form-card text-center">
                <div class="admin-header mb-4">
                    <div class="admin-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h2 class="admin-title">Admin Access</h2>
                    <p class="admin-subtitle">Enter the admin password to access management features</p>
                </div>

                
                    
                

                <form method="POST" class="admin-form">
                    <div class="mb-4">
                        <div class="password-input-wrapper">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   class="form-control admin-password-input" 
                                   placeholder="Enter admin password" 
                                   required
                                   autocomplete="current-password">
                            <div class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="password-toggle-icon"></i>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary admin-submit-btn w-100">
                        <i class="fas fa-unlock-alt me-2"></i>
                        Access Admin Panel
                    </button>
                </form>

                <div class="admin-footer mt-4">
                    <a href="/menu" class="back-link">
                        <i class="fas fa-arrow-left me-2"></i>
                        Back to Games
                    </a>
                </div>

                <div class="security-notice mt-4">
                    <div class="notice-content">
                        <i class="fas fa-info-circle me-2"></i>
                        <small class="text-muted">This area is restricted to authorized administrators only.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Casino Cloud App | Developed by Liron Saada</p>
                <p class="footer-tagline">Built with ❤️ using Flask & Bootstrap</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
<style>
    .admin-header {
        margin-bottom: 2rem;
    }

    .admin-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, var(--accent-purple) 0%, #8b5cf6 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: white;
        box-shadow: 0 15px 40px rgba(107, 70, 193, 0.3);
        animation: pulse 3s infinite;
    }

    .admin-title {
        font-family: 'Orbitron', monospace;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent-purple) 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .admin-subtitle {
        color: var(--light-gray);
        font-size: 1rem;
        margin-bottom: 0;
    }

    .admin-form {
        margin: 2rem 0;
    }

    .password-input-wrapper {
        position: relative;
    }

    .admin-password-input {
        background: rgba(26, 35, 50, 0.9);
        border: 2px solid rgba(107, 70, 193, 0.3);
        border-radius: 15px;
        color: var(--soft-white);
        padding: 1rem 3rem 1rem 1.5rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .admin-password-input:focus {
        background: rgba(26, 35, 50, 1);
        border-color: var(--accent-purple);
        box-shadow: 0 0 0 0.2rem rgba(107, 70, 193, 0.25);
        color: var(--soft-white);
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--light-gray);
        font-size: 1.2rem;
        transition: color 0.3s ease;
    }

    .password-toggle:hover {
        color: var(--accent-purple);
    }

    .admin-submit-btn {
        background: linear-gradient(135deg, var(--accent-purple) 0%, #8b5cf6 100%);
        border: none;
        border-radius: 50px;
        padding: 1rem 2rem;
        font-weight: 700;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 10px 30px rgba(107, 70, 193, 0.3);
        transition: all 0.3s ease;
    }

    .admin-submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(107, 70, 193, 0.4);
        background: linear-gradient(135deg, #8b5cf6 0%, var(--accent-purple) 100%);
    }

    .back-link {
        color: var(--light-gray);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
    }

    .back-link:hover {
        color: var(--primary-gold);
        transform: translateX(-5px);
    }

    .admin-footer {
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 215, 0, 0.2);
    }

    .security-notice {
        background: linear-gradient(135deg, rgba(107, 70, 193, 0.1) 0%, rgba(139, 92, 246, 0.05) 100%);
        border: 1px solid rgba(107, 70, 193, 0.2);

        padding: 1rem;
    }

    .notice-content {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--light-gray);
    }

    .alert {
        border-radius: 15px;
        border: none;

    }

    .alert-danger {
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);

    }

    .alert-success {

    .alert-info {

    }

    /* Responsive design */
    @media (max-width: 768px) {
        .admin-title {
            font-size: 1.7rem;
        }
        
        .admin-icon {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }
        
        .form-card {
            margin: 1rem;
        }
    }
</style>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('password-toggle-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Auto-focus password input
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('password').focus();
});
</script>
